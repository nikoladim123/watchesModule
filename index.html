<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="watchMainContainer">
      <img class="watchesBG" src="assets/images/BG.png" alt="">
      <img class="coloredWatches" src="assets/images/colors/1.png" alt="">
      <img class="coloredWatches" src="assets/images/colors/2.png" alt="">
      <img class="coloredWatches" src="assets/images/colors/3.png" alt="">
      <img class="coloredWatches" src="assets/images/colors/4.png" alt="">
      <img class="coloredWatches" src="assets/images/colors/5.png" alt="">
      <div class="colorChangeContainer">
        <div class="colorChangeButton" data-colorPick="4">
          <div class="colorChangeBG"></div>
        </div>
        <div class="colorChangeButton" data-colorPick="1">
          <div class="colorChangeBG brown"></div>
        </div>
        <div class="colorChangeButton" data-colorPick="0">
          <div class="colorChangeBG green"></div>
        </div>
        <div class="colorChangeButton" data-colorPick="2">
          <div class="colorChangeBG purple"></div>
        </div>
        <div class="colorChangeButton" data-colorPick="3">
          <div class="colorChangeBG gray"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
